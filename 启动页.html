<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Enershare - Launch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
            height: 100vh;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* iPhone 外壳 */
        .iphone-frame {
            width: 385px;
            height: 822px;
            background: #1d1d1f;
            border-radius: 45px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 5px;
            position: relative;
        }

        /* iPhone 屏幕容器 */
        .iphone-screen {
            width: 100%;
            height: 100%;
            background: #ffffff;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .iphone-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(52, 199, 89, 0.08) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* 刘海 */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 28px;
            background: #1d1d1f;
            border-radius: 0 0 18px 18px;
            z-index: 10;
        }

        /* 状态栏 */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            padding: 0 27px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #000000;
            font-size: 15px;
            font-weight: 600;
            z-index: 5;
        }

        .time {
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .status-icons {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .signal-icon {
            display: flex;
            gap: 2px;
            align-items: center;
            height: 12px;
        }

        .signal-dot {
            width: 3px;
            height: 3px;
            background: #000000;
            border-radius: 50%;
        }

        .wifi-icon {
            width: 15px;
            height: 11px;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .wifi-icon::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 2px;
            background: #000000;
            border-radius: 50%;
        }

        .wifi-icon::after {
            content: '';
            position: absolute;
            bottom: 1px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            border: 2px solid #000000;
            border-radius: 50% 50% 0 0;
            border-bottom: none;
            border-left: none;
            border-right: none;
        }

        .battery-icon {
            width: 25px;
            height: 11.5px;
            border: 1.5px solid #000000;
            border-radius: 3px;
            position: relative;
            display: flex;
            align-items: center;
            padding: 2px;
            opacity: 0.9;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -3.5px;
            top: 50%;
            transform: translateY(-50%);
            width: 1.5px;
            height: 4px;
            background: #000000;
            border-radius: 0 2px 2px 0;
            opacity: 0.5;
        }

        .battery-level {
            width: 100%;
            height: 100%;
            background: #000000;
            border-radius: 1.5px;
        }

        /* 启动页内容 */
        .splash-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 80px 30px 80px;
            z-index: 2;
            position: relative;
        }

        .splash-top {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            justify-content: center;
            width: 100%;
        }

        .splash-device {
            width: 100%;
            max-width: 360px;
            height: 360px;
            margin-bottom: 20px;
            animation: deviceFloat 1.2s ease-out;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .splash-device::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 40px;
            background: radial-gradient(ellipse at center, rgba(52, 199, 89, 0.15) 0%, transparent 70%);
            filter: blur(20px);
            animation: shadowPulse 2s ease-in-out infinite;
        }

        .splash-device img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.08));
            mix-blend-mode: multiply;
        }

        .splash-brand {
            text-align: center;
            animation: brandFadeIn 1s ease 0.4s both;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .splash-text {
            color: #1d1d1f;
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -1.5px;
        }

        .splash-subtitle {
            color: #34C759;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 16px;
        }

        .splash-tagline {
            color: #86868b;
            font-size: 15px;
            font-weight: 400;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 28px;
        }

        .splash-loader {
            width: 50px;
            height: 4px;
            background: #e5e5ea;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .splash-loader::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 40%;
            background: linear-gradient(90deg, #34C759, #52d97c);
            border-radius: 2px;
            animation: loading 1.5s ease-in-out infinite;
        }

        /* 动画效果 */
        @keyframes deviceFloat {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes brandFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bottomFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(250%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes shadowPulse {
            0%, 100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
            50% {
                opacity: 0.7;
                transform: translateX(-50%) scale(1.1);
            }
        }


        /* 响应式设计 */
        @media (max-width: 400px) {
            .iphone-frame {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                padding: 0;
            }
            .iphone-screen {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <div class="iphone-screen">
            <!-- 刘海 -->
            <div class="notch"></div>

            <!-- 状态栏 -->
            <div class="status-bar">
                <div class="time" id="time">9:41</div>
                <div class="status-icons">
                    <div class="signal-icon">
                        <div class="signal-dot"></div>
                        <div class="signal-dot"></div>
                        <div class="signal-dot"></div>
                        <div class="signal-dot"></div>
                    </div>
                    <div class="wifi-icon"></div>
                    <div class="battery-icon">
                        <div class="battery-level"></div>
                    </div>
                </div>
            </div>

            <!-- 启动页内容 -->
            <div class="splash-content">
                <div class="splash-top">
                    <div class="splash-device">
                        <img src="3.png" alt="Energy Storage Device">
                    </div>
                    <div class="splash-brand">
                        <div class="splash-text" data-i18n="brandName">Enershare</div>
                        <div class="splash-subtitle">ENERSHARE</div>
                        <div class="splash-tagline" data-i18n="tagline">Smart Energy Storage · Green Future</div>
                        <div class="splash-loader"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 多语言翻译数据
        const translations = {
            'zh-CN': {
                brandName: '爱尚',
                tagline: '智慧储能 · 绿色未来'
            },
            'zh-TW': {
                brandName: '愛尚',
                tagline: '智慧儲能 · 綠色未來'
            },
            'en': {
                brandName: 'EnerShare',
                tagline: 'Smart Energy Storage · Green Future'
            }
        };

        // 语言版本控制 - 用于在更新后重置语言
        const LANGUAGE_VERSION = '3.0'; // 版本号，更新后会重置语言为英文
        const savedVersion = localStorage.getItem('appLanguageVersion');

        // 当前语言 - 从localStorage读取，默认英文
        let currentLanguage = localStorage.getItem('appLanguage');

        // 如果版本不匹配或没有保存的语言设置，强制重置为默认英文
        if (savedVersion !== LANGUAGE_VERSION || !currentLanguage || currentLanguage !== 'en') {
            currentLanguage = 'en';
            localStorage.setItem('appLanguage', 'en');
            localStorage.setItem('appLanguageVersion', LANGUAGE_VERSION);
        }

        // 更新页面文本
        function updatePageText(lang) {
            const texts = translations[lang];
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (texts[key]) {
                    element.textContent = texts[key];
                }
            });
        }

        // 更新时间
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }

        updateTime();
        setInterval(updateTime, 60000);

        // 初始化多语言显示
        updatePageText(currentLanguage);

        // 2秒后跳转到连接设备页面
        setTimeout(() => {
            window.location.href = '连接设备.html?from=startup';
        }, 2000);
    </script>
</body>
</html>

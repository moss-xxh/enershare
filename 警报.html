        // å¯¼å‡ºå‘Šè­¦æ•°æ®ï¼ˆCSVæ ¼å¼ï¼‰
        function exportAlerts() {
            const startDate = startTimeDisplay.textContent;

            const fileName = `alerts_${startDate}_to_${endDate}`;

            // è·å–å½“å‰æ˜¾ç¤ºçš„å‘Šè­¦æ•°æ®
            const currentAlerts = alertData.filter(alert => {

            // å¯¼å‡ºä¸ºCSVæ ¼å¼

            const mimeType = 'text/csv;charset=utf-8;';

            // åˆ›å»ºä¸‹è½½é“¾æ¥
            const blob = new Blob([content], { type: mimeType });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            link.setAttribute('href', url);
            link.setAttribute('download', `${fileName}.${fileExtension}`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // æ˜¾ç¤ºæˆåŠŸæç¤º
            alert('å¯¼å‡ºæˆåŠŸ');
        }

        // å¯¼å‡ºä¸ºCSVæ ¼å¼
        function exportToCSV(data) {
            const headers = ['æ—¶é—´', 'ä»£ç ', 'ç±»å‹', 'æè¿°', 'æ•°æ®'];
            const rows = data.map(alert => [
                alert.time,
                alert.code,
                alert.type,
                alert.description,
                alert.data
            ]);

            const csvContent = [
                headers.join(','),
                ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
            ].join('\n');

            // æ·»åŠ BOMä»¥æ”¯æŒExcelæ­£ç¡®æ˜¾ç¤ºä¸­æ–‡
            return '\uFEFF' + csvContent;
        }
